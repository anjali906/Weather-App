<div class="large">
    <div class="ui form">
        <div class="field">
            <label for="search">Enter City:</label>
            <div>
                <input id="search" (input)="searchTerm = $event.target.value" />
            </div>
            <button class="ui secondary button" type="button" (click)="justPrint()">Let's Search</button>
        </div>
    </div>



    <div *ngIf="latestInfo">
        <div class="ui card">
            <div class="image">
                <img src="/images/avatar2/large/kristy.png">
            </div>
            <div class="content">
                <a class="header">Weather Report</a>
                <div class="meta">
                    <span class="header">{{searchTerm}}</span>
                </div>
                <div class="description">
                    {{ latestInfo.weather[0].description }}
                </div>
            </div>
            <div class="extra content">
                {{latestInfo.main.humidity}}
            </div>
        </div>
